<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Formulario de Validación</title>
    <script src="form_validation.js" defer></script>
    <style>
      .valid {
        color: green;
      }
      .invalid {
        color: red;
      }
      .valid-symbol {
        color: green;
      }
      .invalid-symbol {
        color: red;
      }
      .form-control {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulario de Validación</h2>
      <form id="form" novalidate class="mt-4">
        <!-- Texto -->
        <div class="mb-3">
          <label for="text" class="form-label">Entre 3 y 5 letras:</label>
          <input type="text" id="text" name="text" class="form-control" />
          <div id="textMessage" class="form-text"></div>
          <span id="textSymbol"></span>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Formato email válido:</label>
          <input type="email" id="email" name="email" class="form-control" />
          <div id="emailMessage" class="form-text"></div>
          <span id="emailSymbol"></span>
        </div>

        <!-- Checkboxes -->
        <div class="mb-3">
          <label for="checkboxes" class="form-label"
            >Selecciona 2 opciones:</label
          ><br />
          <input type="checkbox" id="checkbox1" name="checkbox" value="1" />
          <label for="checkbox1" class="form-label">Opción 1</label><br />
          <input type="checkbox" id="checkbox2" name="checkbox" value="2" />
          <label for="checkbox2" class="form-label">Opción 2</label><br />
          <input type="checkbox" id="checkbox3" name="checkbox" value="3" />
          <label for="checkbox3" class="form-label">Opción 3</label><br />
          <div id="checkboxMessage" class="form-text"></div>
          <span id="checkboxSymbol"></span>
        </div>

        <!-- Select múltiple -->
        <div class="mb-3">
          <label for="select" class="form-label">Selecciona 2 opciones:</label>
          <select name="select" id="select" class="form-control" multiple>
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
          </select>
          <div id="selectMessage" class="form-text"></div>
          <span id="selectSymbol"></span>
        </div>

        <!-- Botón -->
        <button type="button" class="btn btn-primary" onclick="validateForm()">
          Comprobar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
