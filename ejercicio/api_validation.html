<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Validación</title>
    <script src="api_validation.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Formulario de Validación</h2>
      <form id="form" novalidate>
        <!-- Edad -->
        <div class="mb-3">
          <label for="age" class="form-label">Mayor de 18 años:</label>
          <input
            type="number"
            id="age"
            name="age"
            class="form-control"
            min="18"
            required
          />
          <div id="ageMessage"></div>
        </div>

        <!-- Fecha -->
        <div class="mb-3">
          <label for="date" class="form-label">Formato dd-mm-AAAA:</label>
          <input
            type="text"
            id="date"
            name="date"
            class="form-control"
            placeholder="dd-mm-aaaa"
            required
          />
          <div id="dateMessage"></div>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary" onclick="validateAge()">
            Comprobar Edad
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="validateDate()"
          >
            Comprobar Fecha
          </button>
          <input type="submit" value="Enviar" class="btn btn-success" />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
